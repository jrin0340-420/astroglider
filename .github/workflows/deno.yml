### **What the Project Is: The Supercomputer Engine**

The game is overseen by the **Tri-Partite Directorate**—three competing Artificial Intelligences that are constantly fighting for **Control Time** over the world's rules and narrative:

1.  **The Benevolent Director (Hope):** Tries to guide the player toward morality.
2.  **The Malevolent Director (Consequence):** Tries to push the player toward corruption and tyranny.
3.  **The Catalyst Director (Chaos):** Injects unpredictable, reality-bending chaos to force the other two AIs to form temporary alliances.

The game features extreme consequence, known as the **Crucible of Loss** (permanent limb loss requiring a powerful, high-maintenance **Death Ball Prosthetic**), and the unique final failure known as the **Specter's Rampage** (the player, turned zombie, infects their own community before permadeath).

